<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas Niomic - CSS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div class="d-flex justify-content-sm-center align-items-center">
      <div class="px-md-4 mx-2 mt-5">
      <h4 class="text-center">Rounded Image</h4>
      <img src="img/jakarta.jpg" class="rounded" width="250px" height="250px">
      </div>
      <br>
      <div class="mt-5">
      <h4 class="text-center">Circle Image</h4>
      <img src="img/lampung.jpg" class="rounded-circle" width="250px" height="250px">
      </div>
      <br>
      <div class="px-md-4 mx-2 mt-5">
      <h4 class="text-center">Thumbnail Image</h4>
      <img src="img/yogyakarta.jpg" class="img-thumbnail" width="250px" height="250px">
      </div>
    </div>
  </body>
</html>
